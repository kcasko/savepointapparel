version: '3.8'

services:
  savepoint-apparel:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # For any persistent data if needed
    networks:
      - app-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - savepoint-apparel
    networks:
      - app-network

networks:
  app-network:
    driver: bridge